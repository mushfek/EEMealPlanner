<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Login Page | Therap Meal Planner</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <ui:composition>
        <div id="login-form">
            <h:form id="loginForm">
                <h:outputLabel value="Username" for="username"/>
                <p:inputText id="username" value="#{authController.user.name}"/>
                <br/>

                <h:outputLabel value="Password" for="password"/>
                <p:password id="password" value="#{authController.user.password}"/>
                <br/>

                <h:commandButton id="login" value="Log In" action="#{authController.home}"/>
            </h:form>
        </div>
    </ui:composition>
</h:body>
</html>
